sudo: required
services:
  - docker

before_install:
  - docker build -t marchofprogress/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true marchofprogress/react-test npm run test

after_success:
  - docker build -t marchofprogress/multi-client ./client
  - docker build -t marchofprogress/multi-server ./server
  - docker build -t marchofprogress/multi-nginx ./nginx
  - docker build -t marchofprogress/multi-worker ./worker

  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  - docker push marchofprogress/multi-client
  - docker push marchofprogress/multi-server
  - docker push marchofprogress/multi-nginx
  - docker push marchofprogress/multi-worker
